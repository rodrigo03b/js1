<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="caixa1">
    <h1>sua nacionalidade</h1>
    <input type="text" name="pais" id="nacional" required>
    <br>
    <input type="button" value="enviar" onclick="ver()">
        <div id="resultadoo"></div>
        </div>
    <script src="index.js"></script>
    </main>
    <script>
        function ver(){
            var na = document.getElementById('nacional').value
            var res = document.getElementById('resultadoo')
            res.innerHTML = `<p>você é do(a) ${na}</p>`
            if(na != 'brasil'){
                res.innerHTML = '<p>você é estrangeiro</p>'
            }else{
                res.innerHTML = '<p>você é brasileiro</p>'
            }
        }
    </script>
</body>
</html>

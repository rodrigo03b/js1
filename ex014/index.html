            resu.innerHTML += `9 + ${nm1} = ${s9}<br>`
            resu.innerHTML += `10 + ${nm1} = ${s10}<br>`
        }
        function vezes(){
            var vz1 = document.getElementById('numero')
            var rezt = document.querySelector('div#multiplicaçao')
            var n2 = Number(vz1.value)
            rezt.innerHTML = ''
            for(var vz = 1; vz <= 10; vz++){
                rezt.innerHTML += `${vz} * ${n2} = ${vz * n2}<br>`
            }
        }

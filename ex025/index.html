<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Datalist</title>
</head>
<body>
    <form>
        <!-- Rótulo para melhor acessibilidade -->
        <label for="frutas">Escolha uma fruta:</label>
        <!-- Input com referência ao datalist através do atributo list -->
        <input list="frutas" name="fruta" id="frutas">
        <!-- Datalist com opções -->
        <datalist id="frutas">
            <option value="Maçã">
            <option value="Banana">
            <option value="Morango">
            <option value="Uva">
            <option value="Abacaxi">
        </datalist>
        <!-- Botão de envio para ilustrar o uso em um formulár-->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

            var n1 = document.getElementById('nmr1').value
            var n2 = document.getElementById('res')
            n2.innerHTML = `vocÃª tem ${n1} anos de idade`
            if (n1 < 16){
            n2.innerHTML = '<p>nao vota</p>'
